<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="output.css">
    <title></title>
  </head>
  <body>
    <nav id='topbar'>
      <h1 id='navTrainer'>Jason's Party</h1>
        <!-- <input class='corner' type="search" name="pksearch" placeholder="Search Pkmn">
        <input class='corner' type="button" value="🔍"> -->
    </nav>
  <div id="sideToSide">
      <section id="teamSlider">
        <div class="pSlider" onclick="check(0)"><p class='pkmnText'></p><img class="pkmnIcon"></div>
        <div class="pSlider" onclick="check(1)"><p class='pkmnText'></p><img class="pkmnIcon"></div>
        <div class="pSlider" onclick="check(2)"><p class='pkmnText'></p><img class="pkmnIcon"></div>
        <div class="pSlider" onclick='check(3)'><p class='pkmnText'>Add A Pokemon</p><img class="pkmnIcon"></div>
        <div class="pSlider" onclick='check(4)'><p class='pkmnText'>Add A Pokemon</p><img class="pkmnIcon"></div>
        <div class="pSlider" onclick='check(5)'><p class='pkmnText'>Add A Pokemon</p><img class="pkmnIcon"></div>
      </section>
      <section id='showCard'>
        <img id='pkmnFullImage' src="https://maxcdn.icons8.com/app/uploads/2015/06/pokeball1-1.png">
        <section id='statsCard'>
          <p class='stat' id='name'></p>
          <p class='stat' id='hp'></p>
          <p class='stat' id='atk'></p>
          <p class='stat' id='def'></p>
          <p class='stat' id='sp_atk'></p>
          <p class='stat' id='sp_def'></p>
          <p class='stat' id='spd'></p>
        </section>
        <p id='abilities'>Ability/Abilities:</p>
        <p class='ability' id='abilities'>Click Any Pokemon to View</p>
      </section>
  </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
